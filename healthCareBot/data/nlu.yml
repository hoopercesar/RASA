version: "3.1"

nlu:
  - intent: ask_for_tratamiento
    examples: |
      - quiero saber cuál es mi tratamiento
      - cuál es el diagnóstico del médico?
      - qué dijo el doctor?
      - no entendí lo que dijo el médico
      - cuál es la receta del doctor?
      - cómo debo seguir el tratamiento?
      - recuérdame el diagnóstico del doctor

  - intent: inform_rut
    examples: |
      - mi rut es [123456789](rut)
      - éste es [2930945782](rut)
      - [4396850395](rut)
      - aquí está [5483729558](rut)
      - sí, [2109575832](rut)

  - intent: greet
    examples: |
      - hola
      - Hola, qué tal.
      - buen día

  - intent: goodbye
    examples: |
      - chao
      - adios
      - hasta luego

  - intent: affirm
    examples: |
      - sí
      - claro

  - intent: deny
    examples: |
      - no
      - negativo
      - de ningún modo

  - intent: mood_great
    examples: |
      - genial
      - muy bien

  - intent: mood_confuse
    examples: |
      - aquí
      - más o menos

  - intent: mood_unhappy
    examples: |
      - ando triste
      - me siento bajoneado

  - intent: bot_challenge
    examples: |
      - con quién hablo?
      - quién eres?
